<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script defer src="../dist/bundle.js"></script>
    <header></header>
    <main>
        <div id="container">

            <section id="position_board">

                <h3>Position Board</h3>
                <div class="all_board">
                    <div class="pst_ind_left"></div>
                    <div>
                        <div class="pst_ind_right"></div>
                        <div id="board_pst"></div>

                    </div>
                </div>
                <h4>remain Points</h4>
                <span id="leftPts_pj1">0</span>
            </section>
            <div id="display_turn"></div>

            <section id="atack_board">

                <h3>Attack Board</h3>
                <div class="all_board">
                    <div class="atk_ind_left"></div>
                    <div>
                        <div class="atk_ind_right"></div>
                        <div id="board_atk"></div>
                    </div>
                </div>
                <h4>remain Points</h4>
                <span id="leftPts_pj2">0</span>
            </section>
        </div>

        <section id="show_ships"></section>
        <section id="buttons_play">
            <fieldset id="mode">
                <legend>Mode</legend>
                <input type="radio" class="md" id="normal" name="mode" value="N" checked />
                <label for="normal">Normal</label><br />

                <input type="radio" class="md" id="russian" name="mode" value="R" />
                <label for="russian">Russian</label><br />

                <input type="radio" id="hardcore" class="md" name="mode" value="H" />
                <label for="hardcore">HardCore</label>
            </fieldset>
            <fieldset id="game">
                <legend>Select Oponnent</legend>
                <div id="btn_select_opt">
                    <button id="vs_machine" value="machine">vs Machine</button>
                    <button id="vs_friend" value="create">crete game</button>
                    <button id="join_game" value="join">join to game</button>

                </div>

                <div id="nameRoom" class="selected">
                    <label for="nameRoom_inp">Enter the room name:</label>
                    <input id="nameRoom_inp" type="text">

                </div>
            </fieldset>

            </div>
            <button id="make_army">Position Army</button>
            <button id="play" disabled>Play</button>
            <button id="rand" class="selected">Random</button>

            <button id="restar" class="selected">Restar</button>
            <button id="leave" class="selected">Leave</button>
        </section>
        <section>
            <div id="state"></div>
        </section>



    </main>
    <footer></footer>

</body>

</html>
