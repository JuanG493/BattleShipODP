<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Ship</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Geostar&family=Rubik+Iso&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');
    </style>
    <link rel="icon" href="./images/favicon-16x16.png">

</head>

<body>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script defer src="../dist/bundle.js"></script>
    <!-- <header>
    </header> -->
    <main>
        <div id="lh1">
            <h1>battle</h1>
        </div>
        <div id="rh1">
            <h1>Ship</h1>
        </div>
        <div id="container">

            <section id="position_board">

                <h3>Position Board</h3>
                <div class="all_board">
                    <div class="pst_ind_left"></div>
                    <div>
                        <div class="pst_ind_right"></div>
                        <div id="board_pst"></div>

                    </div>
                </div>
                <h4>Your Points</h4>
                <span id="leftPts_pj1">0</span>
            </section>
            <div id="display_turn"></div>

            <section id="atack_board">

                <h3>Attack Board</h3>
                <div class="all_board">
                    <div class="atk_ind_left"></div>
                    <div>
                        <div class="atk_ind_right"></div>
                        <div id="board_atk"></div>
                    </div>
                </div>
                <h4>Oponnent Points</h4>
                <span id="leftPts_pj2">0</span>
            </section>
        </div>

        <!-- <section id="show_ships"></section> -->
        <section id="buttons_play">
            <!-- <div id="mode_select"> -->

            <div id="mode">
                <h2>Mode</h2>
                <!-- <legend>Mode</legend> -->
                <div>

                    <input type="radio" class="md" id="normal" name="mode" value="N" checked />
                    <label for="normal">Normal</label><br />
                </div>
                <div>
                    <input type="radio" class="md" id="russian" name="mode" value="R" />
                    <label for="russian">Russian</label><br />
                </div>
                <div>
                    <input type="radio" id="hardcore" class="md" name="mode" value="H" />
                    <label for="hardcore">HardCore</label>
                </div>
            </div>
            <div id="game">
                <!-- <legend>Select Oponnent</legend> -->
                <div id="btn_select_opt">
                    <h2>Selec Oponnent</h2>
                    <button id="vs_machine" value="machine">vs Machine</button>
                    <button id="vs_friend" value="create">create game</button>
                    <button id="join_game" value="join">join to game</button>
                </div>
                <div id="nameRoom" class="selected">
                    <label for="nameRoom_inp">Enter the room name:</label>
                    <input id="nameRoom_inp" type="text">
                </div>
            </div>

            <!-- </div> -->
            <div id="set_buttons">
                <h2>Play</h2>

                <button id="make_army">Position Army</button>
                <button id="play" disabled>Play</button>
                <button id="rand" class="selected">Random</button>

                <button id="restar" class="selected">Restar</button>
                <button id="leave" class="selected">Leave</button>
            </div>
            <div id="state"></div>
            <!-- <section>
            </section> -->
        </section>



    </main>
    <footer>
        <h4>Juan David Guarin 2024 for The Odin Proyect</h4>
    </footer>

</body>

</html>
